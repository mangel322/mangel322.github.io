<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffe4e1;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .card h1 {
            color: #c2185b;
        }
        .card p {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Feliz San Valentín!</h1>
        <p>Te deseo un día lleno de amor y felicidad. ¡Gracias por estar a mi lado!</p>
    </div>
</body>
</html>
