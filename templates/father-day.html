<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día del Padre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #b3e5fc;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .card h1 {
            color: #1976d2;
        }
        .card p {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Feliz Día del Padre!</h1>
        <p>Eres el mejor papá del mundo. Gracias por todo tu amor y apoyo. ¡Te quiero mucho!</p>
    </div>
</body>
</html>
