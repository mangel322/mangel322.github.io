<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de la Madre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffe6e6;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .card h1 {
            color: #e55d87;
        }
        .card p {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Feliz Día de la Madre!</h1>
        <p>Gracias por todo el amor y cuidado que nos brindas cada día. Eres la mejor madre del mundo. ¡Te queremos mucho!</p>
    </div>
</body>
</html>
